name: Run QA now

on:
  workflow_dispatch:
    inputs:
      passphrase:
        description: 'Secret phrase'
        required: true
      input_zip_b64:
        description: 'Base-64 of input.zip'
        required: true

jobs:
  qa:
    runs-on: ubuntu-latest

    steps:
    # ─────────────────── 1 · Gatekeeper ───────────────────
    - name: Validate pass-phrase
      run: |
        if [ -z "${{ github.event.inputs.passphrase }}" ]; then
          echo "::error ::Pass-phrase missing"
          exit 1
        fi
        if [ "${{ github.event.inputs.passphrase }}" != "${{ secrets.QA_PASSPHRASE }}" ]; then
          echo "::error ::Bad pass-phrase – QA not started"
          exit 1
        fi

    # ─────────────────── 2 · Checkout code ─────────────────
    - uses: actions/checkout@v4

    # ─────────────────── 3 · Install deps ─────────────────
    - name: Validate package-lock.json
      run: |
        if [ ! -f package-lock.json ]; then
          echo "::error ::Missing package-lock.json – npm ci cannot run"
          exit 1
        fi

    - name: Install Node deps
      run: npm ci

    # ─────────────────── 4 · Recreate input.xlsx ───────────
    - name: Restore input.xlsx from Base-64 zip
      run: |
        echo "${{ github.event.inputs.input_zip_b64 }}" | base64 -d > input.zip
        unzip -o input.zip

    # ─────────────────── 5 · Run the crawler ──────────────
    - name: Run QA
      run: node qa-test.js input.xlsx

    # ─────────────────── 6 · Upload results ───────────────
    - uses: actions/upload-artifact@v4
      with:
        name: results-${{ github.run_id }}
        path: results-*.xlsx
